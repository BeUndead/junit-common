group 'com'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.0.0-M2'
    compile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.0.0-M2'

    // TODO - Remove unhelpful dependency once IntelliJ updates.
    testRuntime group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '4.12.0-M1'
}
